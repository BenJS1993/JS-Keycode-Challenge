<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Gugi');
    </style>
    <link rel="stylesheet" href="main.css">
    <title>Keycode Generator</title>
</head>
<body id="page-wrapper" onkeydown="myKeycode(event)">
    <div id="keycodeTitle">
        <h1>Press any key to get the JavaScript event keycode</h1>
    </div>

        <div id='keycodeGenerator' class='showKeycode'>
            <h1>Keycode Generator</h1>

            <h2 id='keycode'></h2>
            <div class="boxWrapper">
                <div class="eventBox">
                    <p>event.key</p>
                    <h3 id="eventKey"></h3>
                </div>

                <div class="eventBox">
                    <p>event.location</p>
                    <h3 id="eventLocation"></h3>
                </div>

                <div class="eventBox">
                    <p>event.code</p>
                    <h3 id="eventCode"></h3>
                </div>
    
                <div class="eventBox">
                    <p>event.which</p>
                    <h3 id="eventWhich"></h3>
                </div>
            </div>
        </div>
    
    <script src="app.js">
    </script>

</body>
</html>
